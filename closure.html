    <title>Closure</title>
</head>
<body>
    <script>
        function crateAdder(value){
            const owner = "Andika";

            function add(param){
                document.writeln(owner);
                return value + param;
            }
            return add
        }

        const addTwo = crateAdder(2);
        // function addTwo(param){
        //     document.writeln("Andika")
        //     return 2 + param;
        // }
        document.writeln(addTwo(10));
        document.writeln(addTwo(20));
    </script>
