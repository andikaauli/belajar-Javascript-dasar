<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    <script>
        function register(name, gender = "UNKNOWN"){
            console.info(name)
            console.info(gender)
        }

        register();
        register("Andika");
        register("Andika", "Laki-laki");
        register("Andika", undefined);
    </script>
</body>
</html>
