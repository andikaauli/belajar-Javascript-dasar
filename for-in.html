<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>
        //Object
        let person = {
            firstName : "Andika",
            middleName : "Auli",
            lastName : "Ahbab"
        };

        for (let property in person) {
            document.writeln(property + " : " + person[property] + "</br>");
        }


        //Array
        const names = ["Andika", "Auli", "Ahbab", "Mahasin"];
        for (const index in names){
            document.writeln(`<p>${index} : ${names[index]}</p>`);
        }
    </script>
</body>
</html>
