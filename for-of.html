<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <script>
        //Array
        let names = ["Andika", "Auli", "Ahbab", "Mahasin"];
        for(let name of names){
            document.writeln(name + "</br>");
        }

        //string
        let fullName = "Andika Auli Ahbab Mahasin";
        for(let character of fullName){
            document.writeln(`<p>${character}</p>`);
        }
    </script>
</body>
</html>
