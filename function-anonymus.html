<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Anonymus</title>
</head>
<body>
    <script>
        let say = function (name) {
            document.writeln(`<p>Halo ${name}</p>`);
        };

        say("Jhon");

        function giveMeName(one, two, three){
            one("satu");
            two("dua");
            three("tiga");
        }

        giveMeName(function(name){
            document.writeln(`<p>Halo ${name}</p>`);
        }, function(name){
            document.writeln(`<p>Halo ${name}</p>`);
        }, function(name){
            document.writeln(`<p>Halo ${name}</p>`);
        });
    </script>
</body>
</html>
