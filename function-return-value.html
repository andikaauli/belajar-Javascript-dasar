<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>
<body>
    <script>
        function sayHello(firstName, lastName) {
            const say = `Hello ${firstName} ${lastName}`;
            return say;
        }

        const result = sayHello("Andika", "Ahbab");
        document.writeln(`<p>${result}</p>`);

        function getVinalValue(value){
            if(value > 90){
                return "A";
            }
            else if(value > 80){
                return "B";
            }
            else if(value > 70){
                return "C";
            }
            else if(value > 60){
                return "D";
            }
            else{
                return "E";
            }
        }

        const finalValue =getVinalValue(55);
        document.writeln(`<p>${finalValue}</p>`);

        // function isContains(array, searchValue){

        //         if(element === searchValue){
        //             return true;
        //         }
        //     }
        //     return false;
        // }

        // document.writeln(isContains([1, 2, 3, 4, 5], 3));

        function isContains(array, searchValue){
            for(let element of array){
                console.info(`iterasi ${element}`);
                if(element === searchValue){
                    return true;
                }
            }
            return false;
        }
        const array = [1, 2, 3, 4, 5];
        const search = 3;
        const result2 = isContains(array, search);
        document.writeln(`<p>${result2}</p>`);
    </script>
</body>
</html>
