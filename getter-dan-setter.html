<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Andika",
            lastName: "Auli",
            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            },

            set fullName(value) {
                const names = value.split(" ");
                this.firstName = names[0];
                this.lastName = names[1];
            },
        };
        
        person.fullName = "Gojo Satoru";
        document.writeln(person.fullName);

        document.writeln("</br>");
        
        person.fullName = "Andika Auli";
        document.writeln(person.fullName);
    </script>
</body>
</html>
