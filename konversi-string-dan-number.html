<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>
    <script>
        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`);

        document.writeln(`<p>${parseInt("1.5")}</p>`);
        document.writeln(`<p>${parseFloat("1.5")}</p>`);
        document.writeln(`<p>${Number("1.5")}</p>`);

        const a = 1;
        const b = 2;
        const total = a.toString() + b.toString();
        document.writeln(`<p>${total}</p>`);

        document.writeln(`<p>${parseInt("salah")}</p>`);
        document.writeln(`<p>${parseFloat("1.5text")}</p>`);

        document.writeln(`<p>${Number("text")}</p>`);
        document.writeln(`<p>${Number("1.5text")}</p>`);

        const first = Number("salah"); //NaN
        const totalNumber = first + 100; //NaN

        document.writeln(`<p>${totalNumber}</p>`);
        document.writeln(`<p>${isNaN(totalNumber)}</p>`);
        document.writeln(`<p>${isNaN(100)}</p>`);
        document.writeln(`<p>${isNaN(NaN)}</p>`);


    </script>
</body>
</html>
