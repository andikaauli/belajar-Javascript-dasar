<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masalah Variabel var</title>
</head>
<body>
    <script>
        //var scope
        var a = 20;
        for(var a = 0; a < 10; a++) {
            document.writeln(`<p>Local Scope: ${a}`);
        }
        document.writeln(`<p>Global Scope: ${a}`);

        //let scope
        let b = 20;
        for(let b = 0; b < 10; b++) {
            document.writeln(`<p>Local Scope: ${b}`);
        }
        document.writeln(`<p>Global Scope: ${b}`);
    </script>
</body>
</html>
