<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    <script>
        //operator OR (||)
        console.info("Hello" || "");
        console.info("" || []);
        console.info("0" || "NOL");
        console.info(0 || "NOL");
        console.info(null || "NULL");
        console.info(undefined || "UNDEFIND");
        console.info(0 || false);

        let person = {
            firstName: "",
            lastName: "Auli"
        };
        let name = person.firstName || person.lastName;

        document.writeln(`<p>${name}</p>`);

        //operator AND (&&)
        console.info("Hello" && "");
        console.info("" && []);
        console.info("0" && "NOL");
        console.info(0 && "NOL");
        console.info(null && "NULL");
        console.info(undefined && "UNDEFIND");
        console.info(0 && false);

        name = person.firstName && person.lastName;
        console.info(name);


    </script>
</body>
</html>
