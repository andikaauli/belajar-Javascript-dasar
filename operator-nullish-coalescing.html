<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Nullish Coalescing</title>
</head>
<body>
    <script>
        //tanpa nullish coalescing
        let parameter;

        let data = parameter;
        if (data === null || data === undefined) {
            data = "nilai default";
        }

        document.writeln(`<p>${data}</p>`);

        //nullish coalescing
        data = parameter ?? "data default";
        document.writeln(`<p>${data}</p>`);
    </script>
</body>
</html>
