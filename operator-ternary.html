<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternary</title>
</head>
<body>
    <script>
        //menggunakan if statement
        const nilai = 90;
        let ucapan;

        if (nilai > 75) {
            ucapan = "Selamat Anda Lulus";
        } else {
            ucapan = "Maaf Anda Tidak Lulus";
        }
        
        document.writeln(`<p>${ucapan}</p>`);

        //ternary operator
        const ucapan2 = (nilai > 75) ? "Selamat Anda Lulus" : "Maaf Anda Tidak Lulus";
        document.writeln(`<p>${ucapan2}</p>`);

        ucapan = nilai > 75 ? "Selamat Anda Lulus" : "Maaf Anda Tidak Lulus";
        document.writeln(`<p>${ucapan}</p>`);
    </script>
</body>
</html>
