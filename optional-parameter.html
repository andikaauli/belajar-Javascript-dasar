<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>
<body>
    <script>
        function sayHello(firstName, middleName, lastName) {
            document.writeln(firstName);
            document.writeln(middleName);
            document.writeln(lastName);
        }
        sayHello();
        sayHello("Andika");
        sayHello("Andika", "Auli");
        sayHello("Andika", "Auli", "Maulana");
        sayHello("Andika", "Auli", "Ahbab", "Mahasin");
    </script>
</body>
</html>
