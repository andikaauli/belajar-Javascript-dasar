<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
<script>

    document.writeln(10);
    document.writeln("</br>");
    document.writeln(10.5);
    document.writeln("</br>");
    document.writeln(0b11010); //tipe binary
    document.writeln("</br>");
    document.writeln(0o12); //tipe octal
    document.writeln("</br>");
    document.writeln(0x1A); //tipe hexadecimal
</script>
    
</body>
</html>
