<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>

        //membuat string
        document.writeln("Andika Auli Ahbab Mahasin");
        document.writeln("</br>");
        document.writeln("Teknik Komputer");
        document.writeln("</br>");

        //menggabungkan string
        document.writeln("Nama:" + "Andika Auli Ahbab Mahasin");
        document.writeln("</br>");
        document.writeln("Jurusan:" + "Teknik Komputer");

        //escape sequence

        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Andika \n Auli Ahbab \n Mahasin\n");
        document.write("\\Teknik Komputer\\\n");
        document.write("\"Jurusan Teknik Komputer\"\n");
        document.write("\'Belajar Javascript\'\n")
        document.writeln("</textarea>");
    </script>
</body>
</html>
