<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        var fullName = "Andika" + " " + "Auli" + " " + "Ahbab" + " " + "Mahasin";
        var firstName = "Andika";
        var middleName = "Auli";
        var lastName = "Ahbab";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(middleName);
        document.writeln("</br>");
        document.writeln(lastName);
        document.writeln("</br>");

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);

        fullName = "Andika Auli";

        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");

        //menggunakan variable
        document.writeln(firstName + " " + middleName + " " + lastName);


    </script>
</body>
</html>
